<mat-toolbar class="navbar bg-dark">
    <a routerLink="" class="text-white"><span>EBook Cart</span></a>
    <form class="col-sm-4 col-4 search-bar" action="" [formGroup]="searchForm">

        <div class="input-group">
            <div class="input-group-btn search-panel">
                <button type="button" class="btn btn-default dropdown-toggle text-white" data-toggle="dropdown">
                    <span id="search_concept">All</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#contains">Example 1</a></li>
                    <li><a href="#its_equal">Example 2</a></li>
                    <li><a href="#greather_than">Example 3</a></li>
                    <li><a href="#less_than">Example 4</a></li>
                    <li class="divider"></li>
                    <li><a href="#all">All</a></li>
                </ul>
            </div>
            <input type="hidden" name="search_param" value="all" id="search_param">
            <input type="text" formControlName="search" class="form-control" name="x" placeholder="Search">
            <span class="input-group-btn search_icon " (click)="search();">
                <svg width="20" height="20" viewBox="0 0 17 18" class="text-dark" xmlns="http://www.w3.org/2000/svg">

    </form>
    <span>
        <div class="dropdown" *ngIf="isLoggedIn();">
            <button class="dropbtn"><span><i class='far fa-user-circle fs-5' style="margin-right: 10px;"></i>Parag
                    Vaishnav
                    <i class="fa fa-angle-double-down" style="margin-left: 8px;"></i></span></button>
            <div class="dropdown-content">
                <a routerLink="/account-page">My Account</a>
                <a routerLink="/myorders">My Orders</a>
                <a href="javascript:void(0);" (click)="loggedOut();">Logout</a>
            </div>
        </div>
        <span *ngIf="!isLoggedIn();">
            <a mat-raised-button class="mx-2" (click)="open_login();" color="primary">Login</a>
            <a mat-button class="mx-2" (click)="open_register();">Sign In</a>
        </span>
       
        <button *ngIf="isLoggedIn();" mat-raised-button matBadge="{{cartCount}}"
        matBadgeColor="warn" color="primary" class="mx-3" [matBadgeHidden]="hidden"
        (click)="toggleBadgeVisibility()">

    </span>
