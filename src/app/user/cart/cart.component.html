<!-- <h1 class="text-class fs-2 my-5" align="center">Your Shoping Cart</h1> -->

<div class="container bg-white p-5 my-5">
    <div *ngIf="isCartEmpty" class="row">
        <i class="fa fa-shopping-cart text-center fs-1"></i>
        <p class="text-center text-class  mt-3 text-success">Your Cart Currently is Empty</p>
        <p class="text-center text-secondary text-class">Explore more products and get the best deal on each category of
            product
        </p>
        <p class="text-center mt-3"><button routerLink="" class="w-25 text-class" mat-raised-button color="primary">Show
                Now</button></p>
    </div>
    <form [formGroup]="formOrder" (ngSubmit)="submitOrder()" role="form">
        <div *ngIf="!isCartEmpty" class="row">
            <div class="col col-sm-9">
                <div class="card text-class">
                    <div class="card-body">
                        <div class="row">
                            <div class="col col-md-6  text-secondary">PRODUCT</div>
                            <div class="col col-md-2  text-secondary">QUANTITY</div>
                            <div class="col col-md-2  text-secondary">PRICE</div>
                            <div class="col col-md-2  text-secondary"></div>
                        </div>

                        <div class="row mt-4">
                            <div class="col col-md-6">
                                <div class="row">
                                    <div class="col col-md-3">
                                        <img src="../../../assets/book.jpg" class="img-fluid shadow-sm rounded"
                                            alt="...">
                                    </div>
                                    <div class="col col-md-9">
                                        <p class="fs-6"></p>
                                        <p class="fs-7"><i class="fa fa-inr"></i></p>
                                        <span class="d-inline">
                                            <p class="fw-bolder fs-6 text-class text-success d-inline">Free</p>
                                            <p class="text-class d-inline"> Delivery On Your First Order</p>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="col col-md-2">

                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Quantity</mat-label>
                                    <mat-select formControlName="qunatity">
                                        <mat-option value="1">1</mat-option>
                                        <mat-option value="2">2</mat-option>
                                        <mat-option value="3">3</mat-option>
                                        <mat-option value="4">4</mat-option>
                                        <mat-option value="5">5</mat-option>
                                    </mat-select>
                                </mat-form-field>

                            </div>
                            <div class="col col-md-2">
                                <br>
                                <input type="hidden" name="" value="" formControlName="totalPrice">
                                <p class="text-secondary"><i class="fa fa-inr"></i> per each</p>
                            </div>
                            <div class="col col-md-2">
                                <button mat-raised-button color="warn">
                                    <mat-icon>delete</mat-icon> Delete
                                </button>
                            </div>
                        </div>
                        <hr>
                        <button routerLink="" type="button" class="btn btn-outline-secondary text-black">
                            < Continue Shopping</button>
                                <button type="button" class="btn btn-outline-secondary text-black float-end">
                                    Clean Cart</button>
                    </div>

                </div>
            </div>

            <div class="col col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <p class="">Price Details</p>
                        <hr>
                        <div class="row">
                            <div class="col col-md-8">Price ({{cartItems.length}} items)</div>
                            <div class="col col-md-2">$152</div>
                        </div>
                        <div class="row">
                            <div class="col col-md-8">Discount</div>
                            <div class="col col-md-2 text-success">-$26</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col col col-md-8">Total:</div>
                            <div class="col col col-md-2">=$120</div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button mat-raised-button color="primary" (click)="confirm();">PLACE ORDER</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
