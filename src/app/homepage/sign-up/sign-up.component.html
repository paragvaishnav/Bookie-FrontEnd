<div class="container">
    <h1 align="center" class="fw-bolder">Create An Account</h1>
    <div class="row">
        <div class="col">
            <form [formGroup]="formSignup" (ngSubmit)="sinupUserForm()">
                <div class="row">
                    <div class="col">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label class="fw-bolder">First Name</mat-label>
                            <input type="email" formControlName="firstName" matInput placeholder="eg.xyz@gmail.com">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label class="fw-bolder">Last Name</mat-label>
                            <input type="email" formControlName="lastName" matInput placeholder="eg.xyz@gmail.com">
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label class="fw-bolder">Email Id</mat-label>
                            <input type="email" formControlName="emailId" matInput placeholder="eg.xyz@gmail.com">
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label class="fw-bolder">Set password</mat-label>
                            <input type="password" formControlName="password" matInput placeholder="eg.xyz@gmail.com">
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button mat-raised-button color="primary" class="rounded-5 w-100">Create Account</button>
                    </div>
                </div>
                <div class="d-grid">
                    <p class="text-center my-3 fs-6">Already Have an Account Click <a (click)="openLoginPopup()" href="javascript:void(0);"
                            class="text-decoration-none">here</a> </p>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
    </div>
</div>
