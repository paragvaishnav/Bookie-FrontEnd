<div class="container">
  <h1 align="center" class="fw-bolder">Log In</h1>
  <div class="row">
    <div class="col">
      <form [formGroup]="formLogIn" (ngSubmit)="loginUserForm()">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label class="fw-bolder">Email Id or Username</mat-label>
          <input type="email" formControlName="username" matInput placeholder="eg.xyz@gmail.com">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label class="fw-bolder">Enter your password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
          <label class="form-check-label border-2" for="rememberPasswordCheck">
            Remember password
          </label>
        </div>
        <div class="d-grid">
          <button mat-raised-button color="primary" class="rounded-5">Login</button>
          <p class="text-center my-2">OR</p>
          <button mat-raised-button color="secondry" class="rounded-5 border-1 bg-dark text-white"><i
              class='fab fa-google text-white' style='font-size:20px;    position: absolute;
                    left: 19px;
                    top: 8px;
                '></i> Sign In with Google</button>
        </div>
        <div class="d-grid">
          <p class="text-center my-3 fs-6">Don't have any Account make new one <a href="javascript:void(0)"
              (click)="openLoginPopup()" class="text-decoration-none">here</a> </p>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
  </div>
</div>
